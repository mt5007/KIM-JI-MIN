<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="http-equiv=x-ua-compatible" content="IE=edge">
    <title>흡연자 비흡연자 설문조사</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label name="age">
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label name="age">
                <input type="radio" id="teen">
                <label for="fourty">40대</label name="age">
                <input type="radio" id="fifty">
                <label for="fifty">50대</label name="age">
                </select>
            
                <p> 흡연을 하십니까?</p>
                <input type="checkbox" id ="animal" name="animal">
                <label for="yes">예</label>
                <input type="checkbox" id ="animal" name="animal">
                <label for="no">아니오</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>설문조사에 참여해주셔서 감사합니다.</p>
    </footer>
</body>
</html>
